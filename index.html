<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet clone</title>
    <link rel="shortcut icon" type="image/x-icon" href="png-transparent-google-docs-computer-icons-google-drive-google-slides-new-material-text-rectangle-logo.png">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./option.css" />
    <link rel="stylesheet" href="save.css" />
  </head>
  <body>
    <section class="tools">
      <div class="options">
        <span class="material-icons copy"> content_copy </span>
        <span class="material-icons cut"> content_cut </span>
        <span class="material-icons paste"> content_paste </span>
        <select name="font-family" id="fontfamily">
          <option value="sans">Sans pro</option>
          <option value="monospace">Monospace</option>
          <option value="sans-serif">Snas Serif</option>
        </select>
        <input
          type="number"
          name="fontsize"
          min="8"
          max="24"
          value="16"
          id="fontsize"
          placeholder="Font Size"
        />

        <span class="material-icons option-btn"> format_bold </span>
        <span class="material-icons option-btn"> format_italic </span>
        <span class="material-icons option-btn"> format_underlined </span>
        <div class="vertical-line"></div>
        <span class="material-icons option-btn"> format_align_left </span>
        <span class="material-icons option-btn"> format_align_center </span>
        <span class="material-icons option-btn"> format_align_right </span>
        <div class="vertical-line"></div>
        <span class="material-icons option-btn"> format_color_text </span>
        <span class="material-icons option-btn"> format_color_fill </span>
        <div class="vertical-line"></div>
        <span class="material-icons download"> cloud_download </span>
        <span class="material-icons open"> cloud_upload </span>
      </div>
      <div class="bottom-section">
        <div id="active-cell">Null</div>
        <img
          class="formula-icon"
          src="https://img.icons8.com/ios/50/000000/formula-fx.png"
        />
        <input type="text" oninput="onChangeFontSize()" class="expression" />
      </div>
    </section>
    <section class="root-container">
      <div class="header"></div>
      <div class="body">
        <div class="sno"></div>
        <div class="main"></div>
      </div>
    </section>
    <div class="sheet-actions-cont">
      <div class="sheet-add-icon">
        <span class="material-icons"> post_add </span>
      </div>
      <div class="sheets-folder-cont"></div>
    </div>
    <script src="options.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
